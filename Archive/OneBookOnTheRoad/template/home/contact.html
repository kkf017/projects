<div class="w3-content w3-container w3-padding-64" id="contact">
  <h2 class="w3-center">You want to participate ?</h2>

  <div class="w3-row w3-padding-32 w3-section">

        <p align="center"><button class="w3-button w3-dark-grey w3-center w3-section" type="submit">
