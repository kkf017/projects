<div class="w3-top">
  <div class="w3-light-grey w3-card w3-left-align w3-medium">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-purple w3-medium" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    
    <a href="/" class="fa fa-home w3-bar-item w3-button w3-padding-large w3-pink"></a>

    <a href="/login/" class="w3-bar-item w3-button w3-hide-small w3-right w3-text-black"><i class=""></i>Login</b></a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="/" class="w3-bar-item w3-button w3-padding-large">Home</a>
  </div>
</div>

<!--------------------------------------------------------------------------------------------->


<!--------------------------------------------------------------------------------------------->
<header class="w3-display-container w3-content w3-hide-small" style="max-height:1080px">
  <div class="w3-display-middle w3-margin-175" style="width:65%">
    <div class="w3-bar w3-black">
       <h3> Create your account </h3>
    </div> 
    <div class="w3-container w3-white w3-padding-16">
    
    <form action="/register/" enctype="multipart/form-data" method="post">
         
        <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
          <div class="w3-half">
            <input class="w3-input w3-border" type="text" placeholder="Username" required name="Username">
          </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="email" placeholder="Email" required name="Email">
          </div>
        </div>
        
        
        <input class="w3-input w3-border" type="password" placeholder="Password" required name="password" id="password">
        <p></p>
        <input class="w3-input w3-border w3-left-align" type="password" placeholder="Check your password" required name="password-check" id="password-check">
        
       <p></p>
      <input type="checkbox" onclick="SeeIt()">Show Password
      <p></p>
      
       <p><h5 class="w3-text-deep-orange"> {{msg}} </h5></p>
      
        <p align="center"><button class="w3-button w3-dark-grey w3-center w3-section" type="submit">        
         
          <i class="fa fa-paper-plane"></i> Create your account ! </button></p>
      	</form>
      	
      	
      	
      	<form action="/log/" enctype="multipart/form-data" method="post">
           <button class="astext w3-text-purple w3-left"><u>Login to your account !</u></button>
     </form>
     
     
     <form action="/unknown/" enctype="multipart/form-data" method="post">
           <button class="astext w3-text-indigo w3-right"><u>Forget your password</u></button>
     </form>
      
    </div> 
  </div>
</header>
</div>

<script>
function SeeIt() {
  var x = document.getElementById("password");
  var y = document.getElementById("password-check");
  if (x.type === "password"){
    x.type = "text";
  } else {
    x.type = "password";
  }
  
  if (y.type === "password"){
    y.type = "text";
  } else {
    y.type = "password";
  }
}
</script>
