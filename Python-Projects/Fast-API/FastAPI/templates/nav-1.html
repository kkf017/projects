<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>XPlode</title>

	<link rel="stylesheet" href="../static/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
	<style>
		body,h1,h2,h3,h4,h5,h6 {font-family: "Permanent Marker", sans-serif}
		.w3-bar-block .w3-bar-item {padding:20px}
	
		body{
	           background-image: url('../static/img/fun7.jpeg');
		   background-repeat: no-repeat;
		   background-attachment: fixed;
		   background-size: cover; /*100% 100%;
		}	
	</style>
</head>
<body>



	<!-- Navbar -->
	<div class="w3-top">
	  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
	    	<a href="/" class="w3-bar-item w3-button"><b>XPlode</b></a>
	    	<a href="/login" class="w3-bar-item w3-button w3-hide-small w3-right w3-text-black"><i class=""></i>Login</b></a>
	  </div>
	</div>


	<!-- Body content -->
	<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
		<header class="w3-container w3-center w3-padding-32"> 
		  <h1 class="w3-text-white" size="125px"><b>XPlode</b></h1>
		  
		      <div class="w3-row w3-section ">		      
			    <div class="w3-rest" align = "center"> 
			     <form action="/search" enctype="multipart/form-data" method="post">	    
			     <button class="w3-button w3-black w3-hover-black w3-text-purple" style="height:35px;width:95px"><strong>Search</strong></button>
			    <span class="w3-text-white">From</span>
			    <input type="date" class="w3-black w3-text-white" id="dateFrom" name="dateFrom" style="border:0;outline:0;height:23px;width:125px"> 
		            <span class="w3-text-white">To</span>
		            <input type="date" class="w3-black w3-text-white" id="dateTo" name="dateTo" style="border:0;outline:0;height:23px;width:125px">
		            <span class="w3-text-white">.</span>
		            </form>
		            
		            <form action="/reload" enctype="multipart/form-data" method="post">
		  		<button class="w3-button w3-black w3-hover-black w3-text-green" style="height:35px;width:95px"><strong>(Reload)</strong></button>
		            </form>
		            </div>			 
			</div>
		</header>
		

		<div class="w3-row-padding w3-padding-16 w3-center" id="Nasa">  
		    {% for obj in request.value %}
		   <div class="w3-quarter">
			<form action="/photo?id={{obj.id}}" method="post">
		   	 	<button class="w3-button w3-padding-large w3-white w3-border" name="astro" type="submit" height=25px>
		   	 	<img src="{{obj.url}}" alt="img2" width="175" height="175">
		   	 	<p class="w3-text-green" style="font-size: 7px">{{obj.title}}</p>
		      		</button>
		       </form>
		       <p></p>
		    </div> 
		    {% endfor %}     
		  </div>
		 
		  <!-- Footer -->
		  <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
		 	<p class="w3-text-white">Powered by <a href="https://github.com/kkf017" target="_blank">@myself</a></p>
		   </footer>  
	</div>

</body>
</html>
