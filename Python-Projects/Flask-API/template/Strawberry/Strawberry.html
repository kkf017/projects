<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prata">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Prata", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>


<body>

<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    	<a href="/" class="w3-bar-item w3-button"><b>IMGMagic</b></a>
    <div class="w3-right w3-hide-small">
      <!--<a href="/login" class="w3-bar-item w3-button">Login</a>-->
    </div>
  </div>
</div>


<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Strawberry</b></h1>
  <p>Perform <span class="w3-tag">sharpening</span> on your image.</p>
</header>


<form action="/Strawberry/img" enctype="multipart/form-data" method="POST">
<div class="w3-row w3-half">
   <div class="w3-padding">
         <input class="w3-padding-large w3-white w3-border" name="ImgStrawberry" type="file"/>
   </div>
   <br>
   <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
   <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <button class="w3-button w3-padding-large w3-white w3-border " name="ImgStrawberrybis" type="submit">Apply Â»</button>
</div>


<div class="w3-col l6">
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Let's play !</h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
    
       <li class=" w3-padding-16">
       	<input type="radio" class="w3-radio" name="StrawberryImg" id="cupcake" value="cupcake" />
        <img src="../static/img/img3/img3-1.jpeg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
        <span class="w3-large">Cupcake</span><br>
        <span>Apply Laplacian filter.</span><br>
      </li>
     
       <li class=" w3-padding-16">
       	<input type="radio" class="w3-radio" name="StrawberryImg" id="cerealscrisps" value="cerealscrisps" />
        <img src="../static/img/img3/img3-5.jpeg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
        <span class="w3-large">Cereals Crisps</span><br>
        <span>Apply Sobel filter.</span>
      </li>     
       
       
       <li class=" w3-padding-16">
       	<input type="radio" class="w3-radio" name="StrawberryImg" id="morning" value="morning" />
        <img src="../static/img/img3/img3-6.jpeg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
        <span class="w3-large">Smilley morning</span><br>
        <span>Apply Roberts filter.</span>
      </li> 
      
      <li class=" w3-padding-16">
       	<input type="radio" class="w3-radio" name="StrawberryImg" id="cupoftea" value="cupoftea" />
        <img src="../static/img/img3/img3-4.jpeg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
        <span class="w3-large">Cup of tea</span><br>
        <span>Let's find !</span>
        <div class="w3-padding">
         <input class="w3-padding-large w3-white w3-border" name="ImgStrawberrybis" type="file"/>
        </div>
      </li> 
      
    </ul>
  </div>
  <hr>    
</div>
</form>


</body>
</html>
