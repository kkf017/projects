<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prata">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Prata", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>


<body>

<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    	<a href="/" class="w3-bar-item w3-button"><b>IMGMagic</b></a>
    <div class="w3-right w3-hide-small">
      <!--<a href="/login" class="w3-bar-item w3-button">Login</a>-->
    </div>
  </div>
</div>


<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Muffin</b></h1>
  <p>Perform <span class="w3-tag">filtering</span> on your image.</p>
</header>


<form action="/Muffin/img" enctype="multipart/form-data" method="POST">
<div class="w3-row w3-half">
   <div class="w3-padding">
         <input class="w3-padding-large w3-white w3-border" name="ImgMuffin" type="file"/>
   </div>
   <br>
   <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
   <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <button class="w3-button w3-padding-large w3-white w3-border " name="ImgMuffin" type="submit">Apply Â»</button>
</div>


<div class="w3-col l6">
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Let's play !</h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
    
       <li class=" w3-padding-16">
       	<input type="radio" class="w3-radio" name="MuffinImg" id="raspberry" value="raspberry" />
        <img src="../static/img/img5/img5-1.jpeg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
        <span class="w3-large">Raspberry</span><br>
        <span>Apply Lowpass filter.</span>
      </li>
      
     <li class=" w3-padding-16">
       	<input type="radio" class="w3-radio" name="MuffinImg" id="mugcake" value="mugcake" />
        <img src="../static/img/img5/img5-3.jpeg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
        <span class="w3-large">Mugcake</span><br>
        <span>Apply Highpass filter.</span>
      </li> 
      
      
      <li class=" w3-padding-16">
       	<input type="radio" class="w3-radio" name="MuffinImg" id="yogurt" value="yogurt" />
        <img src="../static/img/img5/img5-6.jpeg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
        <span class="w3-large">Yogurt</span><br>
        <span>Apply Average filter.</span> <br> 		 
        <label for="yogurt" class="w3-margin">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Size:</label> 
        <input type="text" id="yogurt" name="yogurt" style="width: 65px; height: 25px;" />
      </li>
      
      
      <li class=" w3-padding-16">
       	<input type="radio" class="w3-radio" name="MuffinImg" id="vanilla" value="vanilla" />
        <img src="../static/img/img5/img5-5.jpeg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
        <span class="w3-large">Vanilla</span><br>
        <span>Apply Gaussian filter.</span>
      </li>       
      
    </ul>
  </div>
  <hr>    
</div>
</form>

</body>
</html>
